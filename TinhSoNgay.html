<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="numberDate"/>
<button onclick="run()">Tính số ngày</button>
<p id="output"></p>


<script>
    function run() {
        let x = +document.getElementById('numberDate').valueOf().value;

        switch (x) {
          case 2:
            document.getElementById('output').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày'
                break;
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById('output').innerHTML = 'Tháng ' +x+ ' có 31 ngày'

          case 4:
          case 6:
          case 9:
          case 11:
            document.getElementById('output').innerHTML = 'Tháng ' +x+ ' có 30 ngày'
                break;
          default:
            document.getElementById('output').innerHTML = 'Không có tháng này'
        }
    }
</script>
</body>
</html>
